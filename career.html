<script>
    d3.csv("https://raw.githubusercontent.com/dannyho77/BoxStats/main/assets/fighters_info.csv", function(data) {

        let careerRounds = function(i){
                        
                        let height = 300;
                        let width = 1500;
                        let margin = 200;
                        let arr = [];
                        data.map(d => arr.push(parseInt(d.TotalRounds)));
                    
                        const x = d3.scaleBand()
                                  .domain(data.map(d => { return d.Name; }))
                                  .range([0,width])
                                  .padding(0.2);
                    
                        const y = d3.scaleLinear()
                                  .domain([0, Math.max(...arr)]).nice()
                                  .range([height, 0]);
                    
                        
                        const AselectItems = ["career: Rounds Fought", "career: Bouts", "career: K.O. %", "career: Win %"];
                        const Aselector = d3.select(".click-info").append("div")
                        .attr("id", "Aselector")
                        .append("span")
                        .append("select")
                        .attr("id", "Aselection")
                        .attr("name", "tasks")
                        .selectAll("option")
                        .data(AselectItems)
                        .enter()
                        .append("option")
                        .attr("value", d => d)
                        .text(d => d);

                        const BselectItems = ["sort: default", "sort: Descending", "sort: Ascending"];  
                        const Bselector = d3.select(".click-info").append("div")
                        .attr("id", "Bselector")
                        .append("span")
                        .append("select")
                        .attr("id", "Bselection")
                        .attr("name", "tasks")
                        .selectAll("option")
                        .data(BselectItems)
                        .enter()
                        .append("option")
                        .attr("value", d => d)
                        .text(d => d);
                    
                        const svg = d3.select(".click-info").append("svg")
                                      .attr("width", 1650)
                                      .attr("height", 580)
                                      .attr("id", "career-bars-chart");
                    
                        const g = svg.append("g")
                                  .attr("transform", "translate(" + 100 + "," + 100 + ")");
                    
                              const xAxis = g.append("g")
                              .attr("transform", "translate(0," + height + ")")
                              .call(d3.axisBottom(x))
                              .selectAll("text")
                              .attr("transform", "rotate(45)")
                              .style("text-anchor", "start")
                              .attr("font-size", "14px");
                    
                              g.append("g")
                              .call(d3.axisLeft(y).ticks(10))
                              .append("text")
                              .attr("y", 6)
                              .attr("dy", "0.71em")
                              .attr("text-anchor", "end");
                    
                        g.selectAll(".bar")
                        .data(data)
                        .enter().append("rect")
                        .attr("class", "others")
                        .attr("fill", "skyblue")
                        .attr("x", function(d) { return x(d.Name); })
                        .attr("y", function(d) { return y(0); })
                        .attr("width", x.bandwidth())
                        .attr("height", function(d) { return height - y(0); });
                    
                        g.selectAll(".bar")
                        .data(data)
                        .enter().append("rect")
                        .attr("class", "current")
                        .attr("fill", "tomato")
                        .attr("x", function(d) { return x(data[i].Name); })
                        .attr("y", function(d) { return y(0); })
                        .attr("width", x.bandwidth())
                        .attr("height", function(d) { return height - y(0); });
                    
                        // svg.selectAll("rect")
                        // .transition()
                        // .duration(1000);
                    
                        svg.append("text")
                        .attr("transform", "translate(100,0)")
                        .attr("x", 150)
                        .attr("y", 80)
                        .attr("font-size", "18px")
                        .attr("font-weight", "600")
                        .text("Total # of Rounds Fought")
                    
                        g.append("g")
                        .attr("transform", "translate(0," + height + ")")
                        .append("text")
                        .attr("y", height - 250)
                        .attr("x", width - 150)
                        .attr("text-anchor", "end")
                        .attr("stroke", "black")
                        .text("# of rounds");
                    
                        g.append("g")
                        .append("text")
                        .attr("transform", "rotate(-90)")
                        .attr("y", -50)
                        .attr("x", -150)
                        .attr("text-anchor", "end")
                        .attr("stroke", "black")
                        .text("fighter");

                        d3.selectAll(".others")
                        .transition()
                        .duration(2000)
                        .attr("y", function(d) { return y(d.TotalRounds); })
                        .attr("height", function(d) { return height - y(d.TotalRounds); });

                        d3.selectAll(".current")
                        .transition()
                        .duration(2000)
                        .attr("y", function(d) { return y(data[i].TotalRounds); })
                        .attr("height", function(d) { return height - y(data[i].TotalRounds); });

                    };

});
</script>

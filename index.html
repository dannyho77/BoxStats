        <ul id='fighter-list'>
            <script>
                d3.csv("https://raw.githubusercontent.com/dannyho77/BoxStats/main/assets/fighters_info.csv", function(data) {
                    const list = []
                    data.forEach(d => {
                        list.push(d.Name);
                    });

                    d3.select("#fighter-list")
                    .selectAll("li")
                    .data(list)
                    .enter()
                    .append("li")
                    .text(function(list) { return list; });
                })
            </script>
        </ul>

        <div class='profile'>
            <script>
                d3.csv("https://raw.githubusercontent.com/dannyho77/BoxStats/main/assets/fighters_info.csv", function(data) {
                    let picUrl = data[0].Picture;
                    let image = new Image();
                    image.src = picUrl;

                    // let name = document.createTextNode(data[0].Name);
                    let name = document.createElement('p');
                    name.innerHTML=`${data[0].Name}`;
                    let age = document.createElement('p');
                    age.innerHTML=`Age: ${data[0].Age}`;
                    let division = document.createElement('p');
                    division.innerHTML=`Division: ${data[0].Division}`;
                    let height = document.createElement('p');
                    height.innerHTML=`Height: ${data[0].Height}`;
                    let reach = document.createElement('p');
                    reach.innerHTML=`Reach: ${data[0].Reach}`;

                    document.getElementsByClassName('profile')[0]
                      .appendChild(image)

                      document.getElementsByClassName('profile')[0]
                        .appendChild(name);
                      
                    // document.getElementsByClassName('profile')[0]
                    //   .appendChild(name)

                    document.getElementsByClassName('profile')[0]
                      .appendChild(age)

                    document.getElementsByClassName('profile')[0]
                      .appendChild(division)

                    document.getElementsByClassName('profile')[0]
                      .appendChild(height)

                    document.getElementsByClassName('profile')[0]
                      .appendChild(reach)

                    console.log(data)
                })
            </script>

        <script>
                
          d3.csv("https://raw.githubusercontent.com/dannyho77/BoxStats/main/assets/small_fighters_info.csv", function(data) {
            debugger
            let height = 250;
            let width = 400;

            let margin = ({top: 100, right: 0, bottom: 20, left: 40});

            const x = d3.scaleBand()
                      .domain(Object.keys(data[0]).map(key => key))
                      .range([margin.left, width - margin.right])
                      .padding(0.1);

            const y = d3.scaleLinear()
                      .domain([0, d3.max(data, d => d.TotalPunchesLanded)]).nice()
                      .range([height - margin.bottom, margin.top]);

            const xAxis = g => g
                        .attr("transform", `translate(0,${height - margin.bottom})`)
                        .call(d3.axisBottom(x).tickSizeOuter(0));

            const yAxis = g => g
                        .attr("transform", `translate(${margin.left},0)`)
                        .call(d3.axisLeft(y));
                        // .call(g => g.select(".domain").remove());

            // const svg = d3.create("svg")
            //     .attr("viewBox", [0, 0, 50, 50]);

            const svg = d3.select("#recent-bars").append("svg")
                          .attr("width", 530)
                          .attr("height", 400);
            
            const bar = svg.append("g")
                .attr("fill", "steelblue")
                // .selectAll("rect")
                .data(data)
                .enter().append("rect")
                // .style("mix-blend-mode", "multiply")
                .attr("x", d => x(data[0].Name))
                .attr("y", d => {y(data[0].TotalPunchesLanded)})
                .attr("height", d => y(0) - y(data[0].TotalPunchesLanded))
                .attr("width", x.bandwidth());

            const gx = svg.append("g")
                .call(xAxis)
                .selectAll("text")
                .attr("transform", "rotate(45)")
                .style("text-anchor", "start");
            
            const gy = svg.append("g")
                .call(yAxis);

            const title = svg.append("g")
                .attr("transform", `translate(${margin.left + 70},${margin.top})`);
                title.append("text")
                .attr("y", -20)
                .text("Most Recent Fight");

          });
            
        </script>

<script>
    d3.csv("https://raw.githubusercontent.com/dannyho77/BoxStats/main/assets/fighters_info.csv", function(data) {

let career = function(i){
                        
    let height = 500;
    let width = 900;
    let margin = 200;
    let arr = [];
    data.map(d => arr.push(parseInt(d.TotalBouts)));

    const x = d3.scaleBand()
              .domain(data.map(d => { return d.Name; }))
              .range([0,width])
              .padding(0.2);

    const y = d3.scaleLinear()
              .domain([0, Math.max(...arr)]).nice()
              .range([height, 0]);

    // d3.select(".click-info").append("div")
    // .attr("id", "career-bars");

    const svg = d3.select(".click-info").append("svg")
                  .attr("width", 900)
                  .attr("height", 500)
                  .attr("id", "career-bars");

    const g = svg.append("g")
              .attr("transform", "translate(" + 100 + "," + 100 + ")");

          g.append("g")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x))
          .selectAll("text")
          .attr("transform", "rotate(45)")
          .style("text-anchor", "start")
          .attr("font-size", "14px");

          g.append("g")
          .call(d3.axisLeft(y).ticks(10))
          .append("text")
          .attr("y", 6)
          .attr("dy", "0.71em")
          .attr("text-anchor", "end");

    g.selectAll(".bar")
    .data(data)
    .enter().append("rect")
    .attr("fill", "steelblue")
    .attr("x", function(d) { return x(data[i].Name); })
    .attr("y", function(d) { return y(data[i].TotalBouts); })
    .attr("width", x.bandwidth())
    .attr("height", function(d) { return height - y(data[i].TotalBouts); });

    // g.selectAll(".bar")
    // .data(data)
    // .enter().append("rect")
    // .attr("fill", "steelblue")
    // .attr("x", function(d) { return x("Jabs Landed"); })
    // .attr("y", function(d) { return y(data[i].JabsLanded); })
    // .attr("width", x.bandwidth())
    // .attr("height", function(d) { return height - y(data[i].JabsLanded); });

    // svg.selectAll("rect")
    // .transition()
    // .duration(1000);

    svg.append("text")
    .attr("transform", "translate(100,0)")
    .attr("x", 150)
    .attr("y", 80)
    .attr("font-size", "18px")
    .attr("font-weight", "600")
    .text("Total # of Fights")

    g.append("g")
    .attr("transform", "translate(0," + height + ")")
    .append("text")
    .attr("y", height - 250)
    .attr("x", width - 150)
    .attr("text-anchor", "end")
    .attr("stroke", "black")
    .text("# of bouts");

    g.append("g")
    .append("text")
    .attr("transform", "rotate(-90)")
    .attr("y", -50)
    .attr("x", -150)
    .attr("text-anchor", "end")
    .attr("stroke", "black")
    .text("fighter");
};

});
</script>

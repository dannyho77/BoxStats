<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <title>BoxStats</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Goblin+One&display=swap" rel="stylesheet">
    <script src="./dist/main.js"></script>
    <script src="https://d3js.org/d3.v4.js"></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap');</style>
</head>

<body>
        <header>
            <div class='left-header'>BoxStats</div>
            <div class='right-header'>
                <a href="https://github.com/dannyho77" target="_blank"><img src="./assets/github_icon.png" id="github"/></a>
                <a href="https://www.linkedin.com/in/danny-ho-a4988360" target="_blank"><img src="./assets/linkedin_icon.png" id="linkedin"/></a>
                <a href="https://angel.co/u/danny-ho-12" target="_blank"><img src="./assets/angellist_icon.png" id="angellist"/></a>
                <a href="https://dannyho77.github.io/Danny-Ho-dev.bio/#portfolio" target="_blank"><img src="./assets/portfolio_icon.png" id="portfolio"/></a>
            </div>
        </header>

      <div id='top-half'>
        <ul id='fighter-list'>
            <script>
                d3.csv("https://raw.githubusercontent.com/dannyho77/BoxStats/main/assets/fighters_info.csv", function(data) {

                    const list = []
                    data.forEach(d => {
                        list.push(d.Name);
                    });

                    d3.select("#fighter-list")
                    .selectAll("li")
                    .data(list)
                    .enter()
                    .append("li")
                    .text(function(list) { return list; });

                    let bio = function(i){
                        // debugger
                        d3.select(".click-info").append("div")
                        .attr("id", "profile");

                        let picUrl = data[i].Picture;
                        let image = new Image();
                            image.src = picUrl;

                        let name = document.createElement('p');
                        name.innerHTML=`${data[i].Name}`;
                        let age = document.createElement('p');
                        age.innerHTML=`Age: ${data[i].Age}`;
                        let division = document.createElement('p');
                        division.innerHTML=`Division: ${data[i].Division}`;
                        let height = document.createElement('p');
                        height.innerHTML=`Height: ${data[i].Height}`;
                        let reach = document.createElement('p');
                        reach.innerHTML=`Reach: ${data[i].Reach}`;

                        document.getElementById('profile')
                          .appendChild(image);

                        document.getElementById('profile')
                          .appendChild(name);

                        document.getElementById('profile')
                          .appendChild(age);

                        document.getElementById('profile')
                          .appendChild(division);

                        document.getElementById('profile')
                          .appendChild(height);

                        document.getElementById('profile')
                          .appendChild(reach);
                    };

                    let recentFight = function(i){
                        
                        let height = 400;
                        let width = 400;
                        let margin = 200;

                        const x = d3.scaleBand()
                                  .domain(["Jabs Landed","Opponent Jabs","Power Punches Landed","Opponent Power Punches","Total Punches Landed","Opponent Total Punches"])
                                  .range([0,width])
                                  .padding(0.2);

                        const y = d3.scaleLinear()
                                  .domain([0, Math.max(data[i].TotalPunchesLanded, data[i].OpponentTotalPunchesLanded)]).nice()
                                  .range([height, 0]);

                        // d3.select(".click-info").append("div")
                        // .attr("id", "recent-bars");

                        const svg = d3.select(".click-info").append("svg")
                                      .attr("width", 650)
                                      .attr("height", 680)
                                      .attr("id", "recent-bars");

                        const g = svg.append("g")
                                  .attr("transform", "translate(" + 100 + "," + 100 + ")");

                              g.append("g")
                              .attr("transform", "translate(0," + height + ")")
                              .call(d3.axisBottom(x))
                              .selectAll("text")
                              .attr("transform", "rotate(45)")
                              .style("text-anchor", "start")
                              .attr("font-size", "14px");

                              g.append("g")
                              .call(d3.axisLeft(y).ticks(10))
                              .append("text")
                              .attr("y", 6)
                              .attr("dy", "0.71em")
                              .attr("text-anchor", "end");

                        g.selectAll(".bar")
                        .data(data)
                        .enter().append("rect")
                        .attr("id", "jabs")
                        .attr("fill", "steelblue")
                        .attr("x", function(d) { return x("Jabs Landed"); })
                        .attr("y", function(d) { return y(0); })
                        .attr("width", x.bandwidth())
                        .attr("height", function(d) { return height - y(0); });

                        g.selectAll(".bar")
                        .data(data)
                        .enter().append("rect")
                        .attr("id", "Ojabs")
                        .attr("fill", "gray")
                        .attr("x", function(d) { return x("Opponent Jabs"); })
                        .attr("y", function(d) { return y(0); })
                        .attr("width", x.bandwidth())
                        .attr("height", function(d) { return height - y(0); });

                        g.selectAll(".bar")
                        .data(data)
                        .enter().append("rect")
                        .attr("id", "power")
                        .attr("fill", "steelblue")
                        .attr("x", function(d) { return x("Power Punches Landed"); })
                        .attr("y", function(d) { return y(0); })
                        .attr("width", x.bandwidth())
                        .attr("height", function(d) { return height - y(0); });

                        g.selectAll(".bar")
                        .data(data)
                        .enter().append("rect")
                        .attr("id", "Opower")
                        .attr("fill", "gray")
                        .attr("x", function(d) { return x("Opponent Power Punches"); })
                        .attr("y", function(d) { return y(0); })
                        .attr("width", x.bandwidth())
                        .attr("height", function(d) { return height - y(0); });

                        g.selectAll(".bar")
                        .data(data)
                        .enter().append("rect")
                        .attr("id", "totalP")
                        .attr("fill", "steelblue")
                        .attr("x", function(d) { return x("Total Punches Landed"); })
                        .attr("y", function(d) { return y(0); })
                        .attr("width", x.bandwidth())
                        .attr("height", function(d) { return height - y(0); });

                        g.selectAll(".bar")
                        .data(data)
                        .enter().append("rect")
                        .attr("id", "OtotalP")
                        .attr("fill", "gray")
                        .attr("x", function(d) { return x("Opponent Total Punches"); })
                        .attr("y", function(d) { return y(0); })
                        .attr("width", x.bandwidth())
                        .attr("height", function(d) { return height - y(0); });

                        svg.append("text")
                        .attr("transform", "translate(100,0)")
                        .attr("x", 10)
                        .attr("y", 50)
                        .attr("font-size", "18px")
                        .attr("font-weight", "600")
                        .text(`Most Recent Fight (vs. ${data[i].LastOpponent})`)

                        svg.append("text")
                        .attr("transform", "translate(100,0)")
                        .attr("x", 150)
                        .attr("y", 80)
                        .attr("font-size", "18px")
                        .attr("font-weight", "600")
                        .text(`${data[i].Result}`)

                        g.append("g")
                        .attr("transform", "translate(0," + height + ")")
                        .append("text")
                        .attr("y", height - 250)
                        .attr("x", width - 150)
                        .attr("text-anchor", "end")
                        .attr("stroke", "black")
                        .text("Punch Type");

                        g.append("g")
                        .append("text")
                        .attr("transform", "rotate(-90)")
                        .attr("y", -50)
                        .attr("x", -150)
                        .attr("text-anchor", "end")
                        .attr("stroke", "black")
                        .text("Punch Count");

                        svg.selectAll("#jabs")
                        .transition()
                        .duration(1000)
                        .attr("y", function(d) { return y(data[i].JabsLanded); })
                        .attr("height", function(d) { return height - y(data[i].JabsLanded); });

                        svg.selectAll("#Ojabs")
                        .transition()
                        .duration(1000)
                        .attr("y", function(d) { return y(data[i].OpponentJabsLanded); })
                        .attr("height", function(d) { return height - y(data[i].OpponentJabsLanded); });

                        svg.selectAll("#power")
                        .transition()
                        .duration(1000)
                        .attr("y", function(d) { return y(data[i].PowerPunchesLanded); })
                        .attr("height", function(d) { return height - y(data[i].PowerPunchesLanded); });

                        svg.selectAll("#Opower")
                        .transition()
                        .duration(1000)
                        .attr("y", function(d) { return y(data[i].OpponentPowerPunchesLanded); })
                        .attr("height", function(d) { return height - y(data[i].OpponentPowerPunchesLanded); });

                        svg.selectAll("#totalP")
                        .transition()
                        .duration(1000)
                        .attr("y", function(d) { return y(data[i].TotalPunchesLanded); })
                        .attr("height", function(d) { return height - y(data[i].TotalPunchesLanded); });

                        svg.selectAll("#OtotalP")
                        .transition()
                        .duration(1000)
                        .attr("y", function(d) { return y(data[i].OpponentTotalPunchesLanded); })
                        .attr("height", function(d) { return height - y(data[i].OpponentTotalPunchesLanded); });
                    };

                    let career = function(i){
                        
                        let height = 300;
                        let width = 1500;
                        let margin = 200;
                        let arr = [];
                        data.map(d => arr.push(parseInt(d.TotalBouts)));
                    
                        const x = d3.scaleBand()
                                  .domain(data.map(d => { return d.Name; }))
                                  .range([0,width])
                                  .padding(0.2);
                    
                        const y = d3.scaleLinear()
                                  .domain([0, Math.max(...arr)]).nice()
                                  .range([height, 0]);
                    
                        // const sorter = d3.select(".click-info").append("div")
                        // .attr("id", "career-bars")
                        // .append("label")
                        // .attr("id", "sort")
                        // .append("text")
                        // .text("Sort(high-low)")
                        // .append("input")
                        // .attr("id", "sort1")
                        // .attr("type", "checkbox")
                        // .append("text")
                        // .text("Sort(high-low)");
                        
                        const AselectItems = ["career: Bouts", "career: Rounds Fought", "career: K.O. %", "career: Win %"];
                        const Aselector = d3.select(".click-info").append("div")
                        .attr("id", "Aselector")
                        .append("span")
                        .append("select")
                        .attr("id", "Aselection")
                        .attr("name", "tasks")
                        .selectAll("option")
                        .data(AselectItems)
                        .enter()
                        .append("option")
                        .attr("value", d => d)
                        .text(d => d);

                        const BselectItems = ["sort: default", "sort: Descending", "sort: Ascending"];  
                        const Bselector = d3.select(".click-info").append("div")
                        .attr("id", "Bselector")
                        .append("span")
                        .append("select")
                        .attr("id", "Bselection")
                        .attr("name", "tasks")
                        .selectAll("option")
                        .data(BselectItems)
                        .enter()
                        .append("option")
                        .attr("value", d => d)
                        .text(d => d);
                    
                        const svg = d3.select(".click-info").append("svg")
                                      .attr("width", 1650)
                                      .attr("height", 580)
                                      .attr("id", "career-bars-chart");
                    
                        const g = svg.append("g")
                                  .attr("transform", "translate(" + 100 + "," + 100 + ")");
                    
                              const xAxis = g.append("g")
                              .attr("transform", "translate(0," + height + ")")
                              .call(d3.axisBottom(x))
                              .selectAll("text")
                              .attr("transform", "rotate(45)")
                              .style("text-anchor", "start")
                              .attr("font-size", "14px");
                    
                              g.append("g")
                              .call(d3.axisLeft(y).ticks(10))
                              .append("text")
                              .attr("y", 6)
                              .attr("dy", "0.71em")
                              .attr("text-anchor", "end");
                    
                        g.selectAll(".bar")
                        .data(data)
                        .enter().append("rect")
                        .attr("class", "others")
                        .attr("fill", "skyblue")
                        .attr("x", function(d) { return x(d.Name); })
                        .attr("y", function(d) { return y(0); })
                        .attr("width", x.bandwidth())
                        .attr("height", function(d) { return height - y(0); });
                    
                        g.selectAll(".bar")
                        .data(data)
                        .enter().append("rect")
                        .attr("class", "current")
                        .attr("fill", "tomato")
                        .attr("x", function(d) { return x(data[i].Name); })
                        .attr("y", function(d) { return y(0); })
                        .attr("width", x.bandwidth())
                        .attr("height", function(d) { return height - y(0); });
                    
                        // svg.selectAll("rect")
                        // .transition()
                        // .duration(1000);
                    
                        svg.append("text")
                        .attr("transform", "translate(100,0)")
                        .attr("x", 150)
                        .attr("y", 80)
                        .attr("font-size", "18px")
                        .attr("font-weight", "600")
                        .text("Total # of Fights")
                    
                        g.append("g")
                        .attr("transform", "translate(0," + height + ")")
                        .append("text")
                        .attr("y", height - 250)
                        .attr("x", width - 150)
                        .attr("text-anchor", "end")
                        .attr("stroke", "black")
                        .text("# of bouts");
                    
                        g.append("g")
                        .append("text")
                        .attr("transform", "rotate(-90)")
                        .attr("y", -50)
                        .attr("x", -150)
                        .attr("text-anchor", "end")
                        .attr("stroke", "black")
                        .text("fighter");

                        d3.selectAll(".others")
                        .transition()
                        .duration(2000)
                        .attr("y", function(d) { return y(d.TotalBouts); })
                        .attr("height", function(d) { return height - y(d.TotalBouts); });

                        d3.selectAll(".current")
                        .transition()
                        .duration(2000)
                        .attr("y", function(d) { return y(data[i].TotalBouts); })
                        .attr("height", function(d) { return height - y(data[i].TotalBouts); });


                        
                    };

                  let boxers = document.getElementsByTagName('li');
                      for(let i = 0; i < boxers.length; i++) {
                          let ele = boxers[i];   
                          // debugger
                          ele.onclick = function() {
                              let previous1 = document.getElementById("profile");
                              let previous2 = document.getElementById("recent-bars");
                              let previous3 = document.getElementById("Aselector");
                              let previous4 = document.getElementById("Bselector");
                              let previous5 = document.getElementById("career-bars-chart");
                              
                              if (previous1){previous1.remove(), previous2.remove(), previous3.remove(), previous4.remove(), previous5.remove()};
                              bio(i);
                              recentFight(i);
                              career(i);
                          };
                      };

                });
            </script>
        </ul>

        <div class="click-info">
        </div>
        
      </div>
        
</body>
</html>
